<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="days-c countdown-el">
            <p class="big-text" id="days">0
             </p>  
               <span>days</span>
           
        </div>
        <div class="hours-c countdown-el">
            <p class="big-text" id="hours">0
              </p> 
            <span>hours</span>
            
        </div>
        <div class="mins-c countdown-el">
            <p class="big-text" id="mins">0
             </p>  
           <span>min</span>
           
        </div>
        <div class="sec-c countdown-el">
            <p class="big-text" id="sec">0
              </p> 
           <span>sec</span>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
